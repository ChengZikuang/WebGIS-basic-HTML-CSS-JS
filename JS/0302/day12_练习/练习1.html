    <script>
        var a = [12,7,8,10,22,11];
        function maxandmin(){
            var b = []; 
            b[0]=a[0];
            b[1]=a[0];
            
            
            for(let i = 0;i < a.length ; i++ ){
                if(b[0] > a[i]){
                    b[0] = a[i];
                }
                if(b[1] < a[i]){
                    b[1] = a[i];
                }
