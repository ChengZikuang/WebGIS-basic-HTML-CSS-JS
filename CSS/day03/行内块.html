<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            background-color: green;
        }

        div{
            background-color: pink;
            width: 80px;
            height: 50px;
            display: inline-block;
            color: white;
            text-align: center; 
            line-height: 50px;
        }

        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 行内块弊端，需要div换行 -->
    <div>
        <a href="">新闻1</a>
    </div><div>
        <a href="">新闻2</a>
    </div><div>
        <a href="">新闻3</a>
    </div><div>
        <a href="">新闻4</a>
    </div><div>

</html>
