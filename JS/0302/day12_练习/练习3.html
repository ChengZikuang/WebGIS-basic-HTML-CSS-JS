    <p> 有一对兔子，从出生后第3个月起每个月都生一对兔子，小兔子长到第三个月后每个月又生一对兔子
        ，假如兔子都不死，问第二十个月的兔子对数为多少？
        其实就是求出  斐波那契数列 1、1、2、3、5、8、13、21、34 ... 的第20位数</p>
    <script>
        //an = an-1 + an-2(a1 = 1, a2 = 1,n >= 3)
        var a = [];
        a[0] = 1,a[1] = 1;
        a[2] = 2;
        var index = 3;
        while(index < 20){
            a[index] = Number(a[index-1]) + Number(a[index-2]);
            index++;
        }
        console.log(a[20-1]);
