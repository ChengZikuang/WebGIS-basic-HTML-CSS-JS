<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            position: relative;
        }
        .window{
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <h3></h3>
    <button id="like">喜欢</button><button id="unlike">不喜欢</button>
    <div class="window">new window</div>
    <script>
        document.querySelector("#unlike").addEventListener("click",function () {
            document.querySelector(".window").style.display = "block";
        })
    </script>
</body>
</html>
