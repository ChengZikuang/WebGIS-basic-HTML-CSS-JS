<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片</title>
</head>
<body>
<!-- 小图 -->
<div style="background-color:red;border: dotted; height: 50px; width: 50px">
    <img src="img/01.jpg" id="small" style="width: 50px; height: 50px;">
</div>
<!-- 大图 -->
<div style="border: double ;width: 400px; height: 400px; position: absolute; left: 500px; top:10px">
    <img src="" id="big" style="width: 400px; height: 400px; display:none;">
</div>

<!-- 开始和结束按钮 -->
<input id="startBtn" type="button" style="width: 150px;height: 150px; font-size: 20px" value="开始">
<input id="stopBtn" type="button" style="width: 150px;height: 150px; font-size: 20px" value="停止">
</body>
<script>
    //1.准备一个数组
    const imgs = [
        "img/01.jpg",
        "img/02.jpg",
        "img/03.jpg",
        "img/04.jpg",
        "img/05.jpg",
        "img/06.jpg",
        "img/07.jpg",
        "img/08.jpg",
        "img/09.jpg",
        "img/10.jpg"];
		
    //2.定义计数器变量
    let count = 0;
    
    //3.声明定时器对象
    let time = null;
    
    //4.声明图片路径变量
    let imgSrc = "";
    
    //获取页面元素
    const startBtn = document.querySelector("#startBtn")//开始按钮
    const stopBtn = document.querySelector("#stopBtn")//停止按钮
    const bigImg = document.querySelector("#big") //大图
    const smallImg = document.querySelector("#small") //小图


    //5.为开始按钮绑定单击事件
    startBtn.onclick=function(){
        //6.设置按钮状态
        //禁用开始按钮
        startBtn.setAttribute("disabled",'disabled');
        //启用停止按钮
        stopBtn.removeAttribute("disabled");
        
        //7.设置定时器，循环显示图片
        time = setInterval(function(){
            //8.循环获取图片路径
            let index = count % imgs.length; // 0%10=0  1%10=1  2%10=2 .. 9%10=9  10%10=0  
                    
            //9.将当前图片显示到小图片上
            imgSrc = imgs[index];
            smallImg.src = imgSrc;
                    
            //10.计数器自增
            count++;
        },10);
    };


    //11.为停止按钮绑定单击事件
    stopBtn.onclick=function(){
        //12.取消定时器
        clearInterval(time);
        
        //13.设置按钮状态
        //启用开始按钮
        startBtn.removeAttribute("disabled");
        //禁用停止按钮
        stopBtn.setAttribute("disabled",'disabled');
            
        //14.将图片显示到大图片上
        bigImg.src=imgSrc;
        bigImg.style. display= 'inline'
    };
    
    
     
</script>
</html>
