<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: hotpink;
        }
        .box{
            width: 1000px;
            height:240px;
            margin: 0 auto;
            margin-top: 100px;
            clear: both;
        }
        #btn{
            width: 100px;
            height: 30px;
            margin-left: 600px;
            margin-top: 50px;
        }
        .name{
            width: 100px;
            height: 30px;
            float: left;
            background-color: antiquewhite;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 30px;
        }
        #span{
            float: right;
            position: relative;
            top: 55px;
            right: 185px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>随机点名系统</h1>
    <span id="span"></span>
    <div class="box" id="box"></div>
    <input type="button" id="btn" value="点名"/>
    <script type="text/javascript">
        //创造虚拟后台数据
        var arrs = ["候沁源","期洲杰","夏义军","周天本","王雷","格茸尼玛","段志军","李威",
            "张栩熇","王康旭","聂文豪","胡宇","张文媛","王娇","秦丹阳","李思","向莉"
            ,"张鹏","韩孚洋","朱宇晨","崔英姿","王启龙","吴海鹏","陈若冰","吴松邈","于浩"];
        //获取父元素
        var boxNode = document.getElementById("box");
        for (var i = 0; i < arrs.length; i++) {
            //创建新元素
            var divNode = document.createElement("div");
            divNode.innerHTML=arrs[i];
            divNode.className="name";
            boxNode.appendChild(divNode);
        }
        //点名
        var btn= document.getElementById("btn");
        btn.onclick = function () {
            if(this.value==="点名"){
                    //定时
                timeId=setInterval(function () {
                        //清空所有颜色
                    for (var j = 0; j < arrs.length; j++) {
                        boxNode.children[j].style.background="";
                    }
                    //留下当前颜色
                    var random = parseInt(Math.random()*arrs.length);
                    boxNode.children[random].style.background="red";
                },100);
                this.value="停止";
            }else{
                //清除计时器
                clearInterval(timeId);
                this.value="点名";
            }
        }
        var spanNode = document.getElementById("span");
        //调用时间
        getTime();
        setInterval(getTime , 1000);
        function getTime() {
            var day = new Date();
            var year = day.getFullYear();
            var month = day.getMonth()+1;
            var dat = day.getDay();
            var hours = day.getHours();
            var minitues = day.getMinutes();
            var second = day.getSeconds();
            spanNode.innerHTML =year+"-"+month+"-"+dat+" "+hours+":"+minitues+":"+second;
         }
     </script>
</body>
