<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f4f4f4;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            padding: 20px;
            margin: 0 auto;
            max-width: 100%;
            width: 800px;
        }

        aside {
            padding: 10px 20px;
            width: 250px;
            border-right: 1px solid #111;
        }

        button {
            cursor: pointer;
            background-color: #fff;
            border-radius: 5px;
            border: solid 1px #111;
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        main {
            flex: 1;
            padding: 10px 20px;
        }

        h2 {
            border-bottom: 1px solid #111;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 300;
            margin: 0 0 20px;
        }

        h3 {
            background-color: #fff;
            border-bottom: 1px solid #111;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            font-weight: 300;
            margin: 20px 0 0;
        }

        .person {
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>富豪排行榜</h1>
    <div class="container">
        <aside>
            <button id="add-user">增加富豪</button>
            <button id="double">加倍财富</button>
            <button id="sort">富豪排行</button>
            <button id="show-millionaires">仅显示百万+富豪</button>
            <button id="calculate-wealth">计算全部财富</button>
        </aside>
        <main id="main">
            <h2><strong>姓名</strong>身价</h2>
            <!-- <div class="person"><strong>张三</strong>300000</div> -->
        </main>
    </div>
    <script>
        
    </script>
</body>

</html>
